<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dice Roll</title>
        <style>
            html, body {
                display: flex;
                justify-content: center;
                align-items: center;
                width: 100%;
                height: 100%;
                margin:0;
                padding:0;
                overflow: hidden;
            }

            .container {
                position: relative;
            }

            .overlay {
                position: absolute;
                display: grid;
                grid-template-columns: repeat(20, 5%);
                grid-template-rows: repeat(20, 5%);
                top: 0px;
                left: 0px;
            }

            #statsOverlay {
                grid-row: 1 / span 20;
                grid-column: 1 / span 20;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: flex-start;
                background-color: orange;
            }

            table, th, td {
              border: 1px solid black;
            }

            table {
                margin-left: 20px;
                margin-bottom: 20px;
            }

            .hidden {
                visibility: hidden;
            }

            #rollButton {
                grid-area: 2/5/8/17;
                font-size: 50px;
            }

            #result {
                grid-row: 14 / span 3;
                grid-column: 1 / span 20;
                text-align: center;
                font-size: 15vh;
            }

            #total {
                font-size: 3vh;
                margin-top: 40px;
                margin-left: 20px;
                margin-bottom: 20px;
            }
            
            #showStatsButton {
                font-size: 3vh;
                grid-area: 19 / 2 / span 1 / span 7;
            }
        </style>
    </head>
    <body>
        <div id="container" class="container">
            <div id="overlay" class="overlay">
                <div id="result"></div>
                <div id="statsOverlay" class="hidden">
                    <span id="total">Total count: 0</span>
                    <table>
                        <tr>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                        </tr>
                        <tr>
                            <td id="resultCount-2">0</td>
                            <td id="resultCount-3">0</td>
                            <td id="resultCount-4">0</td>
                            <td id="resultCount-5">0</td>
                            <td id="resultCount-6">0</td>
                            <td id="resultCount-7">0</td>
                        </tr>
                        <tr>
                            <td id="resultChance-2"></td>
                            <td id="resultChance-3"></td>
                            <td id="resultChance-4"></td>
                            <td id="resultChance-5"></td>
                            <td id="resultChance-6"></td>
                            <td id="resultChance-7"></td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <th>8</th>
                            <th>9</th>
                            <th>10</th>
                            <th>11</th>
                            <th>12</th>
                        </tr>
                        <tr>
                            <td id="resultCount-8">0</td>
                            <td id="resultCount-9">0</td>
                            <td id="resultCount-10">0</td>
                            <td id="resultCount-11">0</td>
                            <td id="resultCount-12">0</td>
                        </tr>
                        <tr>
                            <td id="resultChance-8"></td>
                            <td id="resultChance-9"></td>
                            <td id="resultChance-10"></td>
                            <td id="resultChance-11"></td>
                            <td id="resultChance-12"></td>
                        </tr>
                    </table>
                </div>
                <button id="rollButton">Roll</button>
                <button id="showStatsButton">Show Stats</button>
                <div id="results-overlay-flexbox">
                    
                </div>
            </div>
        </div>

        <script src="../howler.js"></script>
        <script src="../threejs/three_r100.js"></script>
        <script src="../threejs/controls/TrackballControls.js"></script>
        <script src="../threejs/controls/OrbitControls.js"></script>
        <script src="../cannonjs/cannon.js"></script>
        <script src="../cannonjs/CannonDebugRenderer.js"></script>
        <script src="./teal.js"></script>
        <script src="./dice.js"></script>
        <script src="./main.js"></script>

        <script>


        </script>

    </body>
</html>
